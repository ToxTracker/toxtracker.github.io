<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
    body { margin:;position:fixed;top:0;right:0;bottom:0;left:0; }
    h1 {
      font-weight: bold;
      color: #72ff47;
      font-size: 20px;
      font-family: Arial, Helvetica, sans-serif;
  		z-index: 10;
    }
    .container {
      position: relative;
    }
    .viz {
      position: absolute;
    }
    .chart {
      width: 33%;
      height: 100%;
      top: 0;
      left: 32%;
      position: absolute;
  		transition: 1s;
  		z-index: 2;
    }
    #sliderContainer {
      width: 33%;
      position: fixed;
      bottom: 0;
      left: 0;
  		z-index: 1;
    }			
    .province {
        fill: #000;
        stroke: #fff;
        stroke-width: 1px;
    }
    .province:hover {
        fill: #666;
    }
    .hidden {
        display: none;
    }
    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 2px;
    }
    div.tooltip {
        color: #222;
        background-color: #fff;
        padding: .5em;
        text-shadow: #f5f5f5 0 1px 0;
        border-radius: 2px;
        opacity: 0.9;
        position: absolute;
    }
    .slidecontainer {
      width: 100%;
    }

    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 25px;
      background: #f0fe4c;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }

    .slider:hover {
      opacity: 1;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      background: #4CAF50;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      background: #4CAF50;
      cursor: pointer;
    }
  </style>
</head>

<body> 
<!--   <h1> ToxTracker</h1> -->
  <script>
    var station_array = [], station_m_array = [];
    var width = 450,
        height = 650,
        scale = 90000,
        X = 5,
        Y = 45.82,
        side = 0,
        monthValue = "12-2017";
    var link_json = "https://raw.githubusercontent.com/ToxTracker/toxtracker.github.io/master/canton.geojson",
        link_data_new = "https://raw.githubusercontent.com/ToxTracker/toxtracker.github.io/master/data_new v1.1.json",
        link_slider = "https://raw.githubusercontent.com/ToxTracker/toxtracker.github.io/master/data/slider_value.csv",
        link_tox = "https://raw.githubusercontent.com/ToxTracker/toxtracker.github.io/master/data/toxines.csv";
    var q = d3.queue();
    var clicked = true;
    const zoom = d3.zoom()
            .on('zoom', () => {
                g.style('stroke-width', `${1.5 / d3.event.transform.k}px`)
                g.attr('transform', d3.event.transform) // updated for d3 v4
            })
    q.defer(d3.json, link_data_new)
      .defer(d3.csv, link_tox)
      .defer(d3.csv, link_slider)
      .defer(d3.json, link_json)
      .await(processData);
    function processData(err, a_data, tox, slider , json){
      var year = "y" + monthValue;
      map(X,Y,scale, a_data[year], tox, json, a_data, slider);
      d3.select(".openbtn")
        .on('click',function(){ 
        	if (clicked){
            d3.select(".openbtn").text(">");
            d3.select("#sliderContainer").style("display","none");
            clicked = false;
            openNav(); 
            chart_array(station_array, station_m_array, tox, slider,a_data);
          } else {
            d3.select(".openbtn").text("<");
            d3.select("#sliderContainer").style("display","initial")
            clicked = true;
            svg2.selectAll("g").remove();
            closeNav(); 
          }
        });
      d3.select("#timeslide").on("input", function() {
        monthValue = slider[this.value].slider_val;
        year = "y" + monthValue;
        d3.select('#month').html(monthValue);
        map(X,Y,scale, a_data[year], tox, json, a_data, slider);

      });
    };
		d3.select("body")
    .append("h1")
    .text("ToxTracker")
    var divC = d3.select("body")
    .append("div")
    .attr("class", "container")
    .style( "width", "100%" )
    .style( "height", "100%" );
    var div = divC.append("div")
    .attr("class", "viz")
    .style( "width", "33%" )
    .style( "height", "100%" );
    var svg = div.append( "svg" )
    .attr( "class", "svg_carte")
    .style( "width", "100%" )
    .style( "height", "100%" );
    
    svg.call(zoom);
    var divSide = divC.append("div")
    .attr("class", "chart")
    .attr("id", "mySidebar")
    .attr("top", 0)
    .attr( "width", "33%" )
    .attr( "height", "100%" ); 
    var svg2 = divSide.append( "svg" )
    .attr( "class", "svg_chart")
    .attr( "width", "100%")
    .attr( "height", "100%" );
    function openNav() {
      side = 1;
      divSide.style("width", "70%");
      div.style("width", "30%");
    }
    
    function closeNav() {
      side = 0;
      div.style("width", "95%");
      divSide.style("width", "5%");
    }

    // On rajoute un groupe englobant toute la visualisation pour plus tard
    var g = svg.append( "g" ); 

    var tooltip = d3.select('body').append('div')
    .attr('class', 'hidden tooltip');
    var projection = d3.geoConicConformal()
    .center([X, Y]).scale(scale);

    // On definie une echelle de couleur

    var color = d3.scaleQuantize()
    .range(["#10f400","#7ef400","#f4e800","#f49f00","#f41400"]),
        color_legend = d3.scaleQuantize()
    .range(["darkviolet","ForestGreen","firebrick","steelblue"]).domain([0,4]);
    color.domain([0,150]);
    var c_lyon = "#00ffee",
        c_lyon_mouseOn = "#007f77",
        c_n_lyon = "#ccc",
        c_n_lyon_mouseOn = "#666"

    var lyon_commune = [];
    var path = d3.geoPath()
    .projection(projection); 
    // dot coloration
    function red_dot(d){
      d3.selectAll(".dot").filter(function(e) {
        return e === d;
      }).style("fill", "#0fdbff");
    }
    function color_array(array, tox){
      d3.selectAll(".dot").style("fill", function(d,i){
        if(d.value == -1) return "#ccc";
        return color(d.value);
      })
      array.forEach(function(d){
        red_dot(d);
      });
    }
    // chart_array
    function chart_array(array, m_array, tox, slider, a_data){
      svg2.selectAll("g").remove();
      array.forEach(function(d,i){
        chart(d, m_array[i],tox,i+1, slider, a_data);
      });
    }
    // chart
    function chart(data, month , tox, pos, slider, a_data){
      console.log(data, month , tox, pos, slider, a_data);
      if(pos == 2) return;
      slider.forEach(function (e){
        tox.forEach(function(f){
          a_data["y"+e.slider_val].forEach(function(g){
            if(g["code_station"]===data["code_station"]){
              e[f.toxine]=g[f.toxine];
            }
          });
        });
      });
      var x = d3.scaleLinear().range([65, width-50]).domain([0, tox.length - 1]);
      var y = d3.scaleLinear().range([0, height/3]).domain([0, 126.7]);
      var xScale = d3.scaleBand()
      .domain(tox.map(function(d){ return d.toxine; }))
      .range([0, width]);
      var yScale = d3.scaleLinear().range([height/3,0]).domain([0, 126.7]);
      var xAxis = d3.axisBottom()
      .scale(xScale).ticks(17);
      var yAxis = d3.axisLeft()
      .scale(yScale).ticks(8);
      var sc =0.9;
      svg2.append( "g" )
        .attr("transform", "translate(140 ,30)")
        .append("text")
        .text(data.nom_station + " - " + month)
      ;
      svg2.append( "g" )
        .attr("transform", "translate(100 ,35)")
        .append("text")
        .style("font-size", 12)
        .text( "Âµg/m3")
      ;
      svg2.append( "g" )
        .attr("transform", "translate(130 ,40)")
        .call(yAxis)
      svg2.append( "g" )
        .attr("transform", "translate(130 ,"+ (height/3 + 40) +")")
        .call(xAxis)
        .selectAll("text")	
        .style("text-anchor", "end")
        .style("font-size", 12)
        .style("font-family", "monospace")
        .attr("dx", "-.8em")
        .attr("dy", ".15em")
        .attr("transform", function(d) {
        return "rotate(-65)" 
      });
      svg2.append( "g" )
        .attr("transform", "translate(130 ,40)")
        .append("rect")
        .attr("x", 0)
        .attr("y", 0)
        .attr("height", y(126.7))
        .attr("width", width )
        .attr("fill", "#ffffff")
        .style("stroke", "#000")
        .style("stroke-width", "1")
        .attr("opacity", 0.5)

      svg2.append( "g" )
        .attr("transform", "translate(110 ,0)")
        .selectAll("rect").data(tox).enter()
        .append("rect")
        .attr("class", "tox")
        .attr("x", function(d,i){ return x(i);})
        .attr("y",function(d){ return height/3 +40- y(data[d.toxine]); })
        .attr("height", function(d){ return y(data[d.toxine]); })
        .attr("width", 30 )
        .attr("fill", function(d,i){
        return color_legend(i);
      });
      svg2.append( "g" )
        .attr("transform", "translate(110 ,0)")
        .selectAll("#tooltip").data(tox).enter().append("text")
        .attr("id", "tooltip")
        .text(function(d) { return data[d.toxine]; })
        .attr("class", "tox_val")
        .attr("x", function(d,i){ return x(i);})
        .attr("y",function(d){ return height/3 +35- y(data[d.toxine]); });

      var parseTime = d3.timeParse("%m-%Y");
      var xScaleLine = d3.scaleTime()
      .range([0, width]);

      var yScaleLine = d3.scaleLinear().range([height/3,0]);
      xAxis = d3.axisBottom(xScaleLine);
      svg2.append( "g" )
        .attr("transform", "translate(110 ,0)")
        .selectAll("rect").data(tox).enter()
        .append("rect")
        .attr("class", "leg")
        .attr("x", function(d,i){ return x(i)-50;})
        .attr("y",function(d){ return height; })
        .attr("height", 10 )
        .attr("width", 10 )
        .attr("fill", function(d,i){
        return color_legend(i);
      });
      svg2.append( "g" )
        .attr("transform", "translate(100 ,358)")
        .append("text")
        .style("font-size", 12)
        .text( "Âµg/m3")
      ;
      svg2.append( "g" )
        .attr("transform", "translate(110 ,0)")
        .selectAll("text").data(tox).enter()
        .append("text")
        .attr("class", "leg")
        .attr("x", function(d,i){ return x(i)-30;})
        .attr("y",function(d){ return height + 10; })
        .text(function(d){return d.toxine;})
      svg2.append( "g" )
        .attr("transform", "translate(130,"+ (height/2 + 40) +")")
        .call(yAxis);
      svg2.append( "g" )
        .attr("transform", "translate(130 ,"+ (height/2 + 40) +")")
        .append("rect")
        .attr("x", 0)
        .attr("y", 0)
        .attr("height", y(126.7))
        .attr("width", width )
        .attr("fill", "#ffffff")
        .style("stroke", "#000")
        .style("stroke-width", "1")
        .attr("opacity", 0.5)
      var line1 = d3.line()
      .x(function(d) { return xScaleLine(parseTime(d.slider_val)); }) 
      .y(function(d) { 
        if (d["pm10"]){
          return yScaleLine(d["pm10"]); 
        }
        return yScaleLine(0);
      }) 
      .curve(d3.curveMonotoneX);
      var line1_seuil = d3.line()
      .x(function(d) { return xScaleLine(parseTime(d.slider_val)); }) 
      .y(function() {         
        return yScaleLine(80);
      }) ;
      
      var line2 = d3.line()
      .x(function(d) { return xScaleLine(parseTime(d.slider_val)); }) 
      .y(function(d) { 
        if (d["so2"]){
          return yScaleLine(d["so2"]); 
        }
        return yScaleLine(0);
      }) 
      .curve(d3.curveMonotoneX);
      var line2_seuil = d3.line()
      .x(function(d) { return xScaleLine(parseTime(d.slider_val)); }) 
      .y(function() {         
        return yScaleLine(125);
      }) ;
      
      var line3 = d3.line()
      .x(function(d) { return xScaleLine(parseTime(d.slider_val)); }) 
      .y(function(d) { 
        if (d["no2"]){
          return yScaleLine(d["no2"]); 
        }
        return yScaleLine(0);
      }) 
      .curve(d3.curveMonotoneX);
      var line3_seuil = d3.line()
      .x(function(d) { return xScaleLine(parseTime(d.slider_val)); }) 
      .y(function() {         
        return yScaleLine(3.33);
      }) ;
      
      var line4 = d3.line()
      .x(function(d) { return xScaleLine(parseTime(d.slider_val)); }) 
      .y(function(d) { 
        if (d["ozone"]){
          return yScaleLine(d["ozone"]); 
        }
        return yScaleLine(0);
      }) 
      .curve(d3.curveMonotoneX);
      var line4_seuil = d3.line()
      .x(function(d) { return xScaleLine(parseTime(d.slider_val)); }) 
      .y(function() {         
        return yScaleLine(120);
      }) ;
      
      xScaleLine.domain(d3.extent(slider,function(d){ return parseTime(d.slider_val); }));
      yScaleLine.domain([0, 126.7]);

      svg2.append( "g" )
        .attr("transform", "translate(130 ,"+ (height - 68) +")")
        .call(xAxis)
        .selectAll("text")	
        .style("text-anchor", "end")
        .style("font-size", 12)
        .style("font-family", "monospace")
        .attr("dx", "-.8em")
        .attr("dy", ".15em")
        .attr("transform", function(d) {
        return "rotate(-65)"
      });
      svg2.append("g")
        .attr("transform", "translate(130 ,"+ (height/2 + 40) +")")
        .append("path")
        .data([slider])
        .attr("class", "line")
        .style("stroke", "firebrick")
        .attr("d", line1);
      svg2.append("g")
        .attr("transform", "translate(130 ,"+ (height/2 + 40) +")")
        .append("path")
        .data([slider])
        .attr("class", "line")
        .style("stroke", "firebrick")
        .style("stroke-dasharray", "5 5")
        .attr("d", line1_seuil);
      svg2.append("g")
        .attr("transform", "translate(130 ,"+ (height/2 + 40) +")")
        .append("path")
        .data([slider])
        .attr("class", "line")
        .style("stroke", "darkviolet")
        .attr("d", line2);
      svg2.append("g")
        .attr("transform", "translate(130 ,"+ (height/2 + 40) +")")
        .append("path")
        .data([slider])
        .attr("class", "line")
        .style("stroke", "darkviolet")
        .style("stroke-dasharray", "5 5")
        .attr("d", line2_seuil);
      svg2.append("g")
        .attr("transform", "translate(130 ,"+ (height/2 + 40) +")")
        .append("path")
        .data([slider])
        .attr("class", "line")
        .style("stroke", "ForestGreen")
        .attr("d", line3);
      svg2.append("g")
        .attr("transform", "translate(130 ,"+ (height/2 + 40) +")")
        .append("path")
        .data([slider])
        .attr("class", "line")
        .style("stroke", "ForestGreen")
        .style("stroke-dasharray", "5 5")
        .attr("d", line3_seuil);
      svg2.append("g")
        .attr("transform", "translate(130 ,"+ (height/2 + 40) +")")
        .append("path")
        .data([slider])
        .attr("class", "line")
        .style("stroke", "steelblue")
        .attr("d", line4);
      svg2.append("g")
        .attr("transform", "translate(130 ,"+ (height/2 + 40) +")")
        .append("path")
        .data([slider])
        .attr("class", "line")
        .style("stroke", "steelblue")
        .style("stroke-dasharray", "5 5")
        .attr("d", line4_seuil);
    };

    // carte
    function map(X,Y, scale, data, tox, json, a_data, slider){


      g.selectAll("circle").remove();
      g.selectAll("path")
        .data(json.features)
        .enter()
        .append("path")
        .attr("d", path)
        .attr("class", "zone")
        .style("stroke", "#050505")
        .style("stroke-width", "0.2")
        .style("fill", "#ccc")
        .on('mousemove', function(d) {    
        d3.selectAll(".zone")
          .filter(function(e) {
          return e === d;
        })
          .style("fill", function(e) {
          var nom = lyon_commune.indexOf(e.properties.nom);
          if(nom >= 0){
            return c_lyon_mouseOn;
          } else { 
            return c_n_lyon_mouseOn;
          }
        });
        var mouse = d3.mouse(svg.node()).map(function(d) {
          return parseInt(d);
        });
        tooltip.classed('hidden', false)
          .attr('style', 'left:' + (mouse[0] + 15) +
                'px; top:' + (mouse[1] - 35) + 'px')
          .html(d.properties.nom);
      })
        .on('mouseout', function(d) {
        tooltip.classed('hidden', true);
        d3.selectAll(".zone").filter(function(e) {
          return e === d;
        }).style("fill", function(d) {
          var nom = lyon_commune.indexOf(d.properties.nom);
          if(nom >= 0){
            return c_lyon;
          } else { 
            return c_n_lyon;
          }
        })
      });
      g.selectAll(".zone").filter(function(d) {
        if(lyon_commune.indexOf(d.properties.nom) >= 0){
          return d;
        };
      }).style("fill", c_lyon)
        .style("stroke", "#ff0000")
        .style("stroke-width", "1");

      g.selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("r", 8)
        .attr("class", "dot")
        .attr("cx", function(d) { return projection([d.X, d.Y])[0]; })
        .attr("cy", function(d) { return projection([d.X, d.Y])[1]; })
        .style("fill", function(d){
        var cnt = 0;
        var value = 0;
        for (i = 0; i < tox.length; i++) { 
          var toxine = tox[i].toxine;
          if(d[toxine]){ 
            value = value + parseInt(d[toxine], 10);
          } else {
            cnt = cnt + 1;
            value = value + 0;
          };  
        };
        d.value = value;
        if (cnt == 4) {
          d.value = -1;
          return "#ccc";
        };
        return color(value);
      })
        .style("stroke", "#000")
        .style("stroke-width", "2")
        .on('mouseover', function(d) {
        d3.selectAll(".dot").filter(function(e) {
          return e === d;
        }).attr("r", 10)
          .style("stroke-width", "4")
        ;
        if (station_array.length == 0){
          chart(d, monthValue , tox, 1, slider, a_data);
        } else {
          chart_array(station_array, station_m_array, tox, slider,a_data);
        }
      })
        .on('mouseout', function(d) {
        chart_array(station_array, station_m_array, tox, slider,a_data);
        d3.selectAll(".dot").filter(function(e) {
          return e === d;
        }).attr("r", 8)
          .style("stroke-width", "2");
      })
        .on('click', function(d) {
        if (station_array.indexOf(d) === -1){
          if (station_array.length < 1){
            d.month = monthValue;
            station_m_array.push(monthValue)
            station_array.push(d);
          } else {
            station_m_array.pop()
            station_array.pop();
            station_m_array.push(monthValue)
            d.month = monthValue;

            station_array.push(d);
          };

        } else {

          station_m_array.splice(station_array.indexOf(d),1)
          station_array.splice(station_array.indexOf(d),1);
        };
        color_array(station_array,tox);
        chart_array(station_array, station_m_array, tox, slider,a_data);
      })
      ;
    }
    

  </script>

  <div id="sliderContainer">
    <input id="timeslide" type="range" min="0" max="12" value="0" step="1" class="slider" id="myRange" /><br>
    <span id="month">month</span>
  </div>
</body>
